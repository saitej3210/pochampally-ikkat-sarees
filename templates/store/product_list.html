<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Saree Store</title>
    <style>
        body { font-family: Arial, sans-serif; background:#fafafa; text-align:center; }
        .container { width: 95%; max-width: 1100px; margin: 20px auto; }
        .product-card {
            display: inline-block;
            width: 220px;
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
        .price { color: green; font-weight: bold; }
        .filter-row { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>All Products</h1>
    <p><a href="/" style="text-decoration:none;">⬅ Back to Home</a></p>

    <!-- Category filter -->
    <div class="filter-row">
        <form method="get">
            <select name="category">
                <option value="">All Categories</option>
                <option value="SAREE" {% if selected_category == "SAREE" %}selected{% endif %}>Sarees</option>
                <option value="DRESS" {% if selected_category == "DRESS" %}selected{% endif %}>Dress Materials</option>
                <option value="FABRIC" {% if selected_category == "FABRIC" %}selected{% endif %}>Fabrics / Cloth</option>
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <a href="/products/{{ product.id }}/" style="text-decoration:none; color:inherit;">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/220x200?text=No+Image" alt="{{ product.name }}">
                {% endif %}
                <h3>{{ product.name }}</h3>
                <p>{{ product.get_fabric_display }}</p>
                <p class="price">₹{{ product.price }}</p>
            </a>
        </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>

</body>
</html>
