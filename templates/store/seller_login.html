<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKKAT STORE MANAGER - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background: #050510;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            color:white;
        }
        .card{
            background:#11111f;
            padding:25px;
            border-radius:15px;
            width:90%;
            max-width:350px;
            box-shadow:0 0 25px rgba(0,0,0,0.6);
            text-align:center;
        }
        h2{
            margin-bottom:10px;
            letter-spacing:1px;
        }
        p{
            font-size:14px;
            color:#bbbbcc;
        }
        input[type="password"],
        input[type="number"]{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:none;
            margin-top:15px;
            font-size:18px;
            text-align:center;
            background:#1b1b2a;
            color:white;
        }
        button{
            margin-top:18px;
            width:100%;
            padding:12px;
            border-radius:8px;
            border:none;
            font-size:16px;
            font-weight:bold;
            background:#6a00ff;
            color:white;
        }
        .error{
            margin-top:10px;
            color:#ff7575;
            font-size:13px;
        }
        .hint{
            margin-top:8px;
            font-size:12px;
            color:#777799;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>IKKAT STORE MANAGER</h2>
    <p>Enter your 4-digit PIN to manage products</p>

    <form method="post">
        {% csrf_token %}
        <input type="password" name="pin" maxlength="4" placeholder="••••" inputmode="numeric">
        <button type="submit">Unlock</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="hint">For security, do not share this PIN with anyone.</div>
</div>
</body>
</html>
