<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - IKKAT STORE MANAGER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family:Arial,sans-serif;
            background:#050510;
            color:white;
        }
        header{
            padding:15px 20px;
            background:#0d0d1a;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .container{
            padding:15px;
        }
        .card{
            background:#151525;
            border-radius:12px;
            padding:15px;
        }
        label{
            font-size:14px;
            margin-top:10px;
            display:block;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"]{
            width:100%;
            padding:10px;
            border-radius:8px;
            border:none;
            margin-top:5px;
            margin-bottom:8px;
            background:#1f1f30;
            color:white;
            font-size:14px;
        }
        button{
            width:100%;
            padding:12px;
            border-radius:10px;
            border:none;
            margin-top:10px;
            background:#6a00ff;
            color:white;
            font-size:16px;
            font-weight:bold;
        }
        .current-img{
            margin-top:10px;
            text-align:center;
        }
        .current-img img{
            max-width:100%;
            border-radius:10px;
            margin-top:8px;
        }
        a.back{
            color:#b3b3ff;
            text-decoration:none;
            font-size:14px;
        }
    </style>
</head>
<body>

<header>
    <div>IKKAT STORE MANAGER</div>
    <div><a class="back" href="{% url 'seller_dashboard' %}">← Back</a></div>
</header>

<div class="container">
    <div class="card">
        <h3>Edit Product</h3>

        <div class="current-img">
            {% if product.image %}
                <div>Current Image:</div>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Product Name</label>
            <input type="text" name="name" value="{{ product.name }}">

            <label>Price (₹)</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}">

            <label>Change Image</label>
            <input type="file" name="image" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
