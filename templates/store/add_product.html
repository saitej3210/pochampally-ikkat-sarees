{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>

<style>
    body {
        background: #0d0e15;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        margin: 0;
    }
    .container {
        width: 90%;
        margin: 0 auto;
        padding-top: 20px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #8b2bff;
    }
    form input, form select {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: none;
        border-radius: 12px;
        background: #1a1b24;
        color: #fff;
    }
    .save-btn {
        width: 100%;
        background: linear-gradient(135deg, #8b2bff, #5a00e0);
        border-radius: 12px;
        padding: 14px;
        font-size: 18px;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>âž• Add New Product</h2>

   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.instance.id %}
<a style="display:block;
          background:#25D366;
          padding:14px;
          text-align:center;
          color:white;
          border-radius:10px;
          margin-bottom:10px;
          font-size:16px;
          font-weight:600;
          text-decoration:none;"
   href="https://wa.me/918008215024?text=Hi! I want to order: {{ form.instance.name }}%0AView here: https://pochampally-ikkat-sarees.onrender.com/product/{{ form.instance.id }}/"
   target="_blank">
   Order on WhatsApp ðŸ’¬
</a>
{% endif %}


    <button type="submit" class="save-btn">Save Product</button>
</form>

</div>

</body>
</html>
