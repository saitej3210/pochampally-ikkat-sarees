{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IKKAT STORE MANAGER</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: #0d0e15;
        color: #fff;
    }
    .header {
        padding: 18px;
        background: #0b0c12;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
    }
    .header a {
        color: #8b2bff;
        font-size: 18px;
        text-decoration: none;
        margin-left: 16px;
    }
    .btn-add {
        background: linear-gradient(135deg, #8b2bff, #5a00e0);
        padding: 14px;
        text-align: center;
        margin: 16px;
        border-radius: 10px;
        font-size: 19px;
        font-weight: bold;
        display: block;
        text-decoration: none;
        color: #fff;
    }
    .product-box {
        background: #171923;
        margin: 14px;
        padding: 14px;
        border-radius: 15px;
        display: flex;
        align-items: center;
    }
    .product-box img {
        width: 85px;
        height: 85px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 14px;
    }
    .product-info {
        flex-grow: 1;
    }
    .price {
        color: #ffd455;
        font-size: 17px;
        font-weight: bold;
    }
    .edit-btn {
        background: #7a20ff;
        padding: 8px 14px;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="header">
    IKKAT STORE MANAGER
    <div>
        <a href="/">View Site</a>
        <a href="/admin/logout/">Logout</a>
    </div>
</div>

<a href="{% url 'add_product' %}" class="btn-add">➕ Add Product</a>

{% for product in products %}
<div class="product-box">
    <img src="{{ product.image.url }}">
    <div class="product-info">
        <div>{{ product.name }}</div>
        <div class="price">₹{{ product.price }}</div>
    </div>
    <a href="{% url 'edit_product' product.id %}" class="edit-btn">Edit</a>
</div>
{% endfor %}

</body>
</html>
