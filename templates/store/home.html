<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikkat Sarees - Home</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #fdf0f5;
    }

    /* Navbar */
    .navbar {
        background: #8B004B;
        padding: 14px 22px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: 1px;
    }
    .nav-links a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
    }

    /* Product Cards */
    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        padding: 35px;
    }

    .product-card {
        background: #fff;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        box-shadow: 0px 3px 12px rgba(0,0,0,0.08);
    }
    .product-card:hover {
        transform: translateY(-7px);
        box-shadow: 0px 8px 22px rgba(0,0,0,0.15);
    }

    .product-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid #8B004B20;
    }

    .product-name {
        font-size: 19px;
        font-weight: 600;
        margin-top: 10px;
        color: #5a0030;
    }

    .product-price {
        font-size: 17px;
        font-weight: bold;
        margin: 5px 0;
        color: #b80054;
    }

    .btn-whatsapp {
        background: #25D366;
        color: #fff;
        padding: 12px;
        border-radius: 10px;
        text-decoration: none;
        display: block;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 600;
    }
    .btn-whatsapp:hover {
        opacity: 0.85;
    }


</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="/" class="nav-logo">Ikkat Sarees ðŸ’–</a>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/products/">Products</a>
    <a href="https://wa.me/918008215024?text=Hi! I want to order" target="_blank">WhatsApp</a>
    <a href="/seller/" style="opacity:0; cursor:default;">Seller</a>

  </div>
</nav>

<!-- PRODUCT LIST -->
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>
        <p class="product-name">{{ product.name }}</p>
<p class="product-price">â‚¹{{ product.price }}</p>

<a class="btn-whatsapp"
   href="https://wa.me/918008215024?text=Hi! I want to order this saree ðŸ‘—:%0A{{ product.name }}%0AProduct Link ðŸ‘‰:%0A{{ request.scheme }}://{{ request.get_host }}{% url 'product_detail' product.id %}"
   target="_blank">
    Order on WhatsApp ðŸ’¬
</a>


    </div>
    {% endfor %}
</div>

</body>
</html>
